  <script>
    const trailLength = 10;
    const trailElements = [];
    for (let i = 0; i < trailLength; i++) {
      const div = document.createElement("div");
      div.classList.add("trail");
      document.body.appendChild(div);
      trailElements.push(div);
    }
    let mousePosX = 0;
    let mousePosY = 0;
    document.addEventListener("mousemove", (event) => {
      mousePosX = event.clientX;
      mousePosY = event.clientY;
    });
    function animateTrail() {
      for (let i = 0; i < trailElements.length; i++) {
        const trailElement = trailElements[i];
        trailElement.style.left = `${mousePosX}px`;
        trailElement.style.top = `${mousePosY}px`;
        mousePosX += (mousePosX - parseFloat(trailElement.style.left || 0)) * 0.1;
        mousePosY += (mousePosY - parseFloat(trailElement.style.top || 0)) * 0.1;
      }
      requestAnimationFrame(animateTrail);
    }
    animateTrail();

    // Function to generate device ID
    function generateDeviceId() {
      const deviceId = 'device-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('deviceId', deviceId);
      document.getElementById('deviceIdDisplay').innerText = 'Your Device ID is: ' + deviceId;
    }

    // Function to check if device ID is registered
    async function checkDeviceId() {
      const response = await fetch('/deviceid.json');
      const deviceIds = await response.json();
      const deviceId = localStorage.getItem('deviceId');
      if (!deviceId || !deviceIds.includes(deviceId)) {
        document.getElementById('lockScreen').style.display = 'flex';
      } else {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('welcomeMessage').style.display = 'block';
        document.getElementById('subtitle').style.display = 'block';
        document.getElementById('content').style.display = 'block';
        document.getElementById('footer').style.display = 'block';
      }
    }

    checkDeviceId();
  </script>
