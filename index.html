<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with PIN</title>
    <style>
        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter PIN to Access Home Page</h2>
    <form id="pinForm">
        <input type="password" id="pinInput" placeholder="Enter PIN" required>
        <button type="submit">Submit</button>
    </form>
    <button onclick="generateDeviceId()">Generate Device ID</button>

    <script>
        document.getElementById('pinForm').onsubmit = function(event) {
            event.preventDefault();
            const pin = document.getElementById('pinInput').value;
            const deviceId = localStorage.getItem('deviceID');
            if (!deviceId) {
                alert('No device ID found. Please generate a device ID first.');
                return;
            }

            // Fetch the deviceandpin.json file
            fetch('deviceandpin.json')
                .then(response => response.json())
                .then(data => {
                    // Check if the pin matches the device ID
                    if (data[deviceId] && data[deviceId] === pin) {
                        sessionStorage.setItem('loggedIn', true); // Set loggedIn flag in session storage
                        window.location.href = 'home.html'; // Redirect to home page
                    } else {
                        alert('Invalid or expired PIN');
                    }
                })
                .catch(error => {
                    console.error('Error fetching the JSON:', error);
                    alert('Failed to verify PIN. Please try again.');
                });
        };

        function generateDeviceId() {
            const deviceId = Math.floor(10000000 + Math.random() * 90000000);
            localStorage.setItem('deviceID', deviceId);
            alert('Your Device ID is: ' + deviceId);
        }
    </script>
</body>
</html>
